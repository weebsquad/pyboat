    <body>
        <div style="width:800px; margin:0 auto;">
            <h1>PyBoat configuration generator</h1>
                <p>After configuring using the editor below, use the button below to get your generated json!</p>
                <p>To import your own config, put it in the text box below and it should be loaded!</p>
                <label for="import">Import:</label><input type="text" id="import" onchange="importJSON()"></input>
                <br><br>
                <label for="json_output">Generated:</label>
                <button onclick="copyJson()" id="button_copy">Copy to clipboard</button>
                <button onclick="getConfigJson()" id="button_download">Download</button>
                    
                    
                <div id='editor_holder'></div>
                <!-- <button id='submit'>Submit (console.log)</button> -->
                <textarea id="json_output" name="json_output" rows="15" cols="100" readonly></textarea></div>
        </div>
        <script src="./main.js"></script>
    </body>
